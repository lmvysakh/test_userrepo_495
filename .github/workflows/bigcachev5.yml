name: Big Cache Test - Set up go v5

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]

jobs:
  big-cache-self-hosted:
    name: Big Cache Test (selfhosted Windows)
    runs-on: [self-hosted]
    steps:
      - uses: actions/checkout@v5

      # Prepare bigcache directory before setup-go to ensure the cache dependency path exists
      - name: Prepare bigcache directory (Windows)
        run: |
          $sizeMB = 1780
          $folder = "${{ github.workspace }}\bigcache"
          if (!(Test-Path -Path $folder)) {
            New-Item -ItemType Directory -Force -Path $folder
            for ($i=0; $i -lt $sizeMB; $i++) {
              $file = "$folder\file$i.bin"
              $bytes = New-Object byte[] (1024*1024)
              (New-Object Random).NextBytes($bytes)
              [System.IO.File]::WriteAllBytes($file, $bytes)
            }
          }
        shell: powershell

      - name: Setup Go with cache
        uses: actions/setup-go@v5
        id: setup-go
        with:
          go-version: '1.22'
          cache: true
          cache-dependency-path: ./bigcache

      # Optionally re-generate files if cache was not restored (edge case for first run)
      - name: Generate 1780MB of files (Windows) if cache miss
        if: steps.setup-go.outputs.cache-hit != 'true'
        run: |
          $sizeMB = 1780
          $folder = "${{ github.workspace }}\bigcache"
          # Clean and re-populate
          Remove-Item -Path $folder -Recurse -Force
          New-Item -ItemType Directory -Force -Path $folder
          for ($i=0; $i -lt $sizeMB; $i++) {
            $file = "$folder\file$i.bin"
            $bytes = New-Object byte[] (1024*1024)
            (New-Object Random).NextBytes($bytes)
            [System.IO.File]::WriteAllBytes($file, $bytes)
          }
        shell: powershell

      - name: Measure size
        run: |
          $folder = "${{ github.workspace }}\bigcache"
          $size = (Get-ChildItem -Path $folder -Recurse | Measure-Object -Property Length -Sum).Sum / 1MB
          Write-Host "Cache folder size: $size MB"
        shell: powershell

  big-cache-windows:
    name: Big Cache Test (Windows)
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v5

      # Prepare bigcache directory before setup-go to ensure the cache dependency path exists
      - name: Prepare bigcache directory (Windows)
        run: |
          $sizeMB = 1780
          $folder = "${{ github.workspace }}\bigcache"
          if (!(Test-Path -Path $folder)) {
            New-Item -ItemType Directory -Force -Path $folder
            for ($i=0; $i -lt $sizeMB; $i++) {
              $file = "$folder\file$i.bin"
              $bytes = New-Object byte[] (1024*1024)
              (New-Object Random).NextBytes($bytes)
              [System.IO.File]::WriteAllBytes($file, $bytes)
            }
          }
        shell: powershell

      - name: Setup Go with cache
        uses: actions/setup-go@v5
        id: setup-go
        with:
          go-version: '1.22'
          cache: true
          cache-dependency-path: ./bigcache

      # Optionally re-generate files if cache was not restored (edge case for first run)
      - name: Generate 1780MB of files (Windows) if cache miss
        if: steps.setup-go.outputs.cache-hit != 'true'
        run: |
          $sizeMB = 1780
          $folder = "${{ github.workspace }}\bigcache"
          Remove-Item -Path $folder -Recurse -Force
          New-Item -ItemType Directory -Force -Path $folder
          for ($i=0; $i -lt $sizeMB; $i++) {
            $file = "$folder\file$i.bin"
            $bytes = New-Object byte[] (1024*1024)
            (New-Object Random).NextBytes($bytes)
            [System.IO.File]::WriteAllBytes($file, $bytes)
          }
        shell: powershell

      - name: Measure size
        run: |
          $folder = "${{ github.workspace }}\bigcache"
          $size = (Get-ChildItem -Path $folder -Recurse | Measure-Object -Property Length -Sum).Sum / 1MB
          Write-Host "Cache folder size: $size MB"
        shell: powershell

  big-cache-ubuntu:
    name: Big Cache Test (Ubuntu)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5

      # Prepare bigcache directory before setup-go to ensure the cache dependency path exists
      - name: Prepare bigcache directory (Linux)
        run: |
          if [ ! -d bigcache ]; then
            mkdir -p bigcache
            for i in $(seq 1 1780); do
              dd if=/dev/urandom of=bigcache/file$i.bin bs=1M count=1
            done
          fi

      - name: Setup Go with cache
        uses: actions/setup-go@v5
        id: setup-go
        with:
          go-version: '1.22'
          cache: true
          cache-dependency-path: ./bigcache

      # Optionally re-generate files if cache was not restored (edge case for first run)
      - name: Generate 1780MB of files (Linux) if cache miss
        if: steps.setup-go.outputs.cache-hit != 'true'
        run: |
          rm -rf bigcache
          mkdir -p bigcache
          for i in $(seq 1 1780); do
            dd if=/dev/urandom of=bigcache/file$i.bin bs=1M count=1
          done

      - name: Measure size
        run: du -sh bigcache

  big-cache-macos:
    name: Big Cache Test (macOS)
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v5

      # Prepare bigcache directory before setup-go to ensure the cache dependency path exists
      - name: Prepare bigcache directory (macOS)
